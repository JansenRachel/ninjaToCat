<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja/Cat Jquery</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $(document).ready(function() {
            console.log("Javascript running");
        
            $("img").click(function(){
                console.log("data-alt-src value is", $(this).attr("data-alt-src"));
                
                $(this).attr('src',$(this).attr('data-alt-src'));
            })

        });
    </script>




</head>
<body>
    <div class="container sm med lg">
        <img src="img/ninja0.png" alt="Top of meditating ninjas head" data-alt-src="img/cat0.png">
        <img src="img/ninja1.png" alt="Head of meditating ninja" data-alt-src="img/cat1.png">
        <img src="img/ninja2.png" alt="Meditating nina's eyes and masked face" data-alt-src="img/cat2.png">
        <img src="img/ninja3.png" alt="body and top of legs of meditating nina" data-alt-src="img/cat3.png">
        <img src="img/ninja4.png" alt="feet of meditating nina" data-alt-src="img/cat4.png">
    </div>
</body>
</html>
